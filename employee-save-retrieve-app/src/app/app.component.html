<h3>Employee Portal - Updated</h3>
<div class="row">
  <div class="col-sm" style="max-width: 400px;">
    <div class="container">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="id">Employee Id:</label>
          <input type="Number" class="form-control" formControlName="id" id="empId">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" formControlName="name" id="name">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" formControlName="age" id="age">
        </div>
        <br />
        <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
  <div class="col-sm" style="max-width: 500px;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">JoiningDate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td scope="row">{{emp.Id}}</td>
          <td scope="row">{{emp.Name}}</td>
          <td scope="row">{{emp.Age}}</td>
          <td scope="row">{{emp.JoiningDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
